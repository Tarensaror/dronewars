    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
      
	  physics: {
            default: 'impact',
            impact: {
                //gravity: { x: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
			update: update
        }
    };

    var game = new Phaser.Game(config);
	
	
	
	
	// statics& consts


    function preload ()
    {
        // Load statics
		this.load.image('drone', 'assets/drone.png');
		this.load.image('map', 'assets/map.png');
		this.load.image('player', 'assets/player1');
		this.load.image('stadium', 'assets/stadium')
		this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
		this.add.image((game.config.width)/2, 300, 'map').setScale(0.3);
		this.add.image(400, 300, 'stadium').setScale(0.05);
		this.add.image(400, 300, 'drone').setScale(0.2);
