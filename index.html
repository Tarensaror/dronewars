<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Drone-Wars</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
    var config = {
        type: Phaser.CANVAS,
        width: window.innerWidth * window.devicePixelRatio,
        height: window.innerHeight * window.devicePixelRatio,
	  physics: {
            default: 'arcade',
            arcade: {
                gravity: { x: 0, y:0 },
                debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
			update: update   
            
        }
    };

    var player;  
    var platforms;
    var game = new Phaser.Game(config);
    var graphics;
    var drones;
	
	var halfHeight = config.height/2;
    var halfWidth = config.width/2;
	
    var sensorSpeedX =600;
    var sensorSpeedY =600;
        
	
	// statics& consts


    function preload ()
    {
        // Load statics
		this.load.image('drone', 'assets/drone.png');
		this.load.image('map', 'assets/map.png');
		this.load.image('player', 'assets/player1');
		this.load.image('stadium', 'assets/stadium');
        this.load.image('dude', 'assets/dude.png');
		this.load.spritesheet('dude_sprite', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
		cursors = this.input.keyboard.createCursorKeys();
        
        this.add.image(halfWidth, halfHeight, 'map').setScale(1.0);
		this.add.image(halfWidth, halfHeight, 'stadium').setScale(0.05);
        
        drone = (this.physics.add.image(150, 300, 'drone').setScale(0.2));
        
        graphics = this.add.graphics(0, 0);
        
        graphics.lineStyle(2, 0xffd900, 1);
        graphics.fillStyle(0xFF00FF, 1);
        graphics.fillCircle(halfWidth, halfHeight, 50);
        graphics.strokeCircle(halfWidth, halfHeight, 100);
        graphics.setDepth(0)
        
        console.log(graphics.depth);
		
        // prepare Background
		
        
       
        
        player = this.physics.add.sprite(halfWidth, halfHeight, 'dude_sprite');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        player.setDepth(2);
		
		this.anims.create({
			key: 'left',
			frames: this.anims.generateFrameNumbers('dude_sprite', { start: 0, end: 3 }),
			frameRate: 10,
			repeat: -1
		});
        
        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude_sprite', frame: 4 } ],
            frameRate: 20
        });
		
		this.anims.create({
			key: 'right',
			frames: this.anims.generateFrameNumbers('dude_sprite', { start: 5, end: 8 }),
			frameRate: 10,
			repeat: -1
		});	
        
        this.physics.add.overlap(player, drone, collectDrone, null, this);
        this.physics.add.overlap(player, graphics, collectDrone, null, this);
        
        //platforms = this.physics.add.staticGroup();
        
        
        
        
    }
        
    function spawnDrone(positionX, positionY) {
        drone.setVelocityX(30);
        drone.setDepth(1);
    }
        
    function collectDrone() {
        drone.destroy();
    }
	
	function update ()
	{
		if (cursors.left.isDown) {
        player.setVelocityX(-sensorSpeedX );
        player.anims.play('left', true);
        }
        else if (cursors.right.isDown) {
                player.setVelocityX(sensorSpeedX);
                player.anims.play('right', true);
            }
        else {
            player.setVelocityX(0);
            player.anims.play('turn');
        }
        
        if (cursors.up.isDown)
        {
            player.setVelocityY(-sensorSpeedY);
        }else if (cursors.down.isDown){
            player.setVelocityY(sensorSpeedY);
        }
        else {
            player.setVelocityY(0);
        }
        
    }
	
    </script>

</body>
</html>
