<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Drone-Wars</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
    var config = {
        type: Phaser.CANVAS,
        width: window.innerWidth,
        height: window.innerHeight,
	    physics: {
            default: 'arcade',
            arcade: {
                gravity: { x: 0, y:0 },
                debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
			update: update,
            spawnDrone: spawnDrone
        }
    };

    var player;
    var stadium;
    var game = new Phaser.Game(config);
    var graphA;
    var sectorA, sectorB, sectorC, sectorD, sectorE, sectorF, sectorG, sectorH;

    var outerEllipse, ellipseI, ellipseII, ellipseIII;
    var path;

    var graphs = [];

    var drones;
	
	var halfHeight = config.height / 2;
    var halfWidth = config.width / 2;

    var speedFactorX = config.width * 0.1;
    var speedFactorY = config.height * 0.1;

    var sensorSpeedX = speedFactorX * 2;
    var sensorSpeedY = speedFactorY * 2;
        
    var droneSpeed = 1;
        
    var spawnDroneEvent;

    function preload ()
    {
        // Load statics
		this.load.image('drone', 'assets/drone.png');
		this.load.image('map', 'assets/map.png');
		this.load.image('player', 'assets/player1');
		this.load.image('stadium', 'assets/stadium');
        this.load.image('dude', 'assets/dude.png');
		this.load.spritesheet('dude_sprite', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
		cursors = this.input.keyboard.createCursorKeys();
        
        this.add.image(halfWidth, halfHeight, 'map').setScale(1.0);
		stadium = this.add.image(halfWidth, halfHeight, 'stadium').setScale(0.05);
        stadium.setDepth(9);
        
        spawnDroneEvent = this.time.addEvent({ delay: Math.random()*1500+5000, callback: spawnDrone, callbackScope: this, loop: true });
        
        // sector graphA
        graphA = this.add.graphics(0, 0);
        graphA.lineStyle(2, 0xffd900, 1);
        graphA.fillStyle(0xFF00FF, 1);
        graphA.fillCircle(halfWidth, halfHeight, 50);
        graphA.strokeCircle(halfWidth, halfHeight, 100);
        graphA.setDepth(9);

        var oneOutOfEightX = halfWidth/4;
        var oneOutOfEightY = halfHeight/4;

        var a, b, x, y;
        var a2, b2, x2, y2;
        var index = 0;
        var lala = this.add.graphics(0, 0);
        var foo = [];
        var highlight;


        for (var m = 0; m < 24 ; m++) {
            foo[m] = this.add.graphics(0, 0);
        }

        for (var i = 0; i < 3;i++) {
            for(var j = 0; j < 8; j++ ) {

                a = oneOutOfEightX * (1 + i%3);
                b = oneOutOfEightY * (1 + i%3);

               x = a * Math.cos((Math.PI/4) * (j%8)) + halfWidth;
               y = b * Math.sin((Math.PI/4) * (j%8)) + halfHeight;

                graphs[index] = this.add.path(x, y);

                a2 = oneOutOfEightX * (2 + i%3);
                b2 = oneOutOfEightY * (2 + i%3);

                x2 = a2 * Math.cos((Math.PI/4) * (j%8)) + halfWidth;
                y2 = b2 * Math.sin((Math.PI/4) * (j%8)) + halfHeight;

                graphs[index].lineTo(x2, y2);
                graphs[index].ellipseTo(oneOutOfEightX * (2 + i%3), oneOutOfEightY * (2 + i%3), (45 * j), 45 * (1 + j), false, 0);
                graphs[index].lineTo((halfWidth - graphs[index].getEndPoint().x) / (2 + i%3) + graphs[index].getEndPoint().x, (halfHeight - graphs[index].getEndPoint().y) / (2+i%3) + graphs[index].getEndPoint().y) ;

                graphs[index].ellipseTo(oneOutOfEightX * (1 + i%3), (oneOutOfEightY * (1 + i%3)), 45 * (1 + j), (45 * j), true, 0);
                graphs[index].closePath();
                graphs[index].draw(foo[index]);

                index++;
            }
        }


        highlight = foo[3];

        highlight.lineStyle(4, 0x00ff00, 1);
        graphs[foo.indexOf(highlight)].draw(foo[3]);
        highlight.setDepth(10);
        //highlight.clear();

        /*
        foo[3].lineStyle(4, 0x00ff00, 1);
        graphs[3].draw(foo[3]);
        foo[3].setDepth(10);
*/
		
        // prepare Background
        player = this.physics.add.sprite(halfWidth, halfHeight, 'dude_sprite');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        player.setDepth(10);
		
		this.anims.create({
			key: 'left',
			frames: this.anims.generateFrameNumbers('dude_sprite', { start: 0, end: 3 }),
			frameRate: 10,
			repeat: -1
		});
        
        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude_sprite', frame: 4 } ],
            frameRate: 20
        });
		
		this.anims.create({
			key: 'right',
			frames: this.anims.generateFrameNumbers('dude_sprite', { start: 5, end: 8 }),
			frameRate: 10,
			repeat: -1
		});
        
        this.physics.add.overlap(player, graphA, collectDrone, null, this);
    }
        
    function spawnDrone() {
        //außerhalb vom bildschirm
        var xPosition = (Math.random()*(config.width+400))-200;
        var yPosition =0;
        if(xPosition < 0 || xPosition > config.width){
            yPosition = Math.random()*config.height;
        } else {
            if((Math.random())>0.5){
                yPosition = Math.random()*200-200;
            } else {
                yPosition = Math.random()*200+config.height;
            }
        }
        
        newDrone = (this.physics.add.image(xPosition, yPosition, 'drone').setScale(0.3));
        newDrone.setDepth(10);
        
        //richtung stadion. szenengröße beachten (bei geschwindigkeit)!
        var distance = Phaser.Math.Distance.Between(xPosition, yPosition, halfWidth, halfHeight);
        var speed = droneSpeed*distance*0.1;
        this.physics.moveTo(newDrone, halfWidth, halfHeight, speed);
        
        //sensor fängt drohne - brauchen wir nicht, ist aber lustig
        //this.physics.add.overlap(player, newDrone, collectDrone, null, this);
    }
        
    function collectDrone() {
        newDrone.destroy();
    }
	
	function update ()
	{
		if (cursors.left.isDown) {
        player.setVelocityX(-sensorSpeedX );
        player.anims.play('left', true);
        }
        else if (cursors.right.isDown) {
                player.setVelocityX(sensorSpeedX);
                player.anims.play('right', true);
            }
        else {
            player.setVelocityX(0);
            player.anims.play('turn');
        }
        
        if (cursors.up.isDown)
        {
            player.setVelocityY(-sensorSpeedY);
        }else if (cursors.down.isDown){
            player.setVelocityY(sensorSpeedY);
        }
        else {
            player.setVelocityY(0);
        }
        
    }
	
    </script>

</body>
</html>
