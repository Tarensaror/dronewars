<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Drone-Wars</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1080,
      
	  physics: {
            default: 'arcade',
            arcade: {
                gravity: { x: 0, y:0 },
                debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
			update: update   
        }
    };

    var player;  
    var platforms;
    var game = new Phaser.Game(config);
	
	
	
	
	// statics& consts


    function preload ()
    {
        // Load statics
		this.load.image('drone', 'assets/drone.png');
		this.load.image('map', 'assets/map.png');
		this.load.image('player', 'assets/player1');
		this.load.image('stadium', 'assets/stadium');
        this.load.image('dude', 'assets/dude.png');
		this.load.spritesheet('dude_sprite', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
		cursors = this.input.keyboard.createCursorKeys();
        
        this.add.image(config.width/2, config.height/2, 'map').setScale(1.0);
		this.add.image(config.width/2, config.height/2, 'stadium').setScale(0.05);
		
		
        drone = this.physics.add.image(150, 300, 'drone').setScale(0.2);
        drone.setVelocityX(30);
        
        
        player = this.physics.add.sprite(400, 450, 'dude_sprite');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
		
		this.anims.create({
			key: 'left',
			frames: this.anims.generateFrameNumbers('dude_sprite', { start: 0, end: 3 }),
			frameRate: 10,
			repeat: -1
		});
        
        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude_sprite', frame: 4 } ],
            frameRate: 20
        });
		
		this.anims.create({
			key: 'right',
			frames: this.anims.generateFrameNumbers('dude_sprite', { start: 5, end: 8 }),
			frameRate: 10,
			repeat: -1
		});	
        
        this.physics.add.overlap(player, drone, collectDrone, null, this);
        
        
    }
        
    function collectDrone() {
        drone.disableBody(true, true);
    }
	
	function update ()
	{
		if (cursors.left.isDown) {
        player.setVelocityX(-1600);
        player.anims.play('left', true);
        }
        else if (cursors.right.isDown) {
                player.setVelocityX(1600);
                player.anims.play('right', true);
            }
        else {
            player.setVelocityX(0);
            player.anims.play('turn');
        }
        
        if (cursors.up.isDown)
        {
            player.setVelocityY(-1500);
        }else if (cursors.down.isDown){
            player.setVelocityY(1500);
        }
        else {
            player.setVelocityY(0);
        }
        
    }
	
    </script>

</body>
</html>
